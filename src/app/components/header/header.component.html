<header>
  <h1 aria-label="Travely">
    <img id="logo" src="../../../assets/images/logo200x200.png" alt="logo" />
  </h1>
  <div
    class="hamburger hamburger--arrow-r"
    appMenu
    [isActive]="isMenuActive"
    (click)="toggleMenu()"
    aria-label="Toggle main menu"
  >
    <span class="hamburger-box medium-devices--down" aria-hidden="true">
      <span class="hamburger-inner"></span>
    </span>
  </div>
</header>
