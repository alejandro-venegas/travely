<div class="app-container" #appContainer>
  <app-header></app-header>
  <app-nav class="medium-devices--down"></app-nav>
  <main [@routeAnimations]="outlet.activatedRouteData">
    <router-outlet
      #outlet="outlet"
      (activate)="onRouterActivate(appContainer)"
    ></router-outlet>
  </main>

  <app-footer></app-footer>
  <div class="spinner-backdrop" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
</div>
