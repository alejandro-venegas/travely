<form #generalForm="ngForm">
  <app-form-input label="Trip Name" ngModel name="name"></app-form-input>
  <div class="form--input-container">
    <app-form-input
      required
      label="Country"
      [select]="countries"
      selectOptionLabel="countryName"
      (ngModelChange)="onCountrySelected($event)"
      ngModel
      name="country"
    ></app-form-input>
    <app-form-input
      [select]="cities"
      selectOptionLabel="name"
      required
      label="City"
      ngModel
      name="city"
    ></app-form-input>
  </div>
  <div class="form--input-container">
    <app-form-input
      mask="datetime"
      label="From"
      ngModel
      name="fromDate"
    ></app-form-input>
    <app-form-input
      mask="datetime"
      ngModel
      label="To"
      name="toDate"
    ></app-form-input>
  </div>
</form>
