<section>
  <h1>New Trip</h1>

  <app-tab-group #tabGroup>
    <ng-template>
      <app-general-info-form #generalInfoForm></app-general-info-form>
    </ng-template>
    <ng-template>
      <app-trip-review (loaded)="onLoaded()" [trip]="trip"></app-trip-review>
    </ng-template>
  </app-tab-group>
  <div class="form--input-container">
    <app-button (click)="tabGroup.back()" theme="outlined">Back</app-button>
    <app-button (click)="onNextClick()">Next</app-button>
  </div>
</section>
