<div
  [ngClass]="{ focused: this.isFocused || input.value }"
  (click)="input.focus()"
  class="input-container"
  *ngIf="!select"
>
  <label
    [ngClass]="{
      focused: this.isFocused || input.value
    }"
    for="{{ name }}"
    >{{ label }}</label
  >
  <div
    class="separator-bar"
    [ngClass]="{
      focused: this.isFocused || input.value
    }"
    aria-hidden="true"
  ></div>
  <input
    [appInputMask]="mask"
    [type]="type"
    [id]="name"
    (input)="change(input.value)"
    (focusin)="onFocus(true)"
    (focusout)="onFocus(false)"
    #input
  />
</div>
<div
  [ngClass]="{ focused: this.isFocused || input.selectedValues[0] }"
  (click)="input.focus()"
  class="input-container"
  *ngIf="select"
>
  <label
    [ngClass]="{
      focused: this.isFocused || input.selectedValues[0]
    }"
    for="{{ name }}"
    >{{ label }}</label
  >
  <div
    class="separator-bar"
    [ngClass]="{
      focused: this.isFocused || input.selectedValues[0]
    }"
    aria-hidden="true"
  ></div>
  <ng-select
    [items]="select"
    [bindLabel]="selectOptionLabel"
    [bindValue]="selectOptionValue"
    [clearable]="false"
    [id]="name"
    [virtualScroll]="true"
    (change)="change($event)"
    (focusin)="onFocus(true)"
    (focusout)="onFocus(false)"
    #input
  >
  </ng-select>
</div>
<div class="error-container"><ng-content></ng-content></div>
